<div id="album-wrapper col-sm-12">
    <div id="album-info" class="col-sm-4">
        <div class="col-sm-12">
            <!-- <img *ngIf="imageExists; else default_art" src="">
            <ng-template #default_art>
                <img width=300 src="assets/images/default_art.png" alt="">
            </ng-template> -->
            <img src="{{album.albumArtUrl}}" alt="{{album.title}}">
        </div>
        <div class="col-sm-12">
            <h3 class="album-title">{{album.title}}</h3>

            <h5>By
                <span id="artist-name">{{album.artists[0].name}}</span>
            </h5>
        </div>
        <button class="btn btn-green block-center">PLAY</button>

        <div>
            <div *ngIf="isFavorited; else favorite">
                <button class="btn btn-black glyphicon glyphicon-heart" (click)="unfavoriteAlbum()"></button>
            </div>
            <ng-template #favorite>
                <button class="btn btn-grey " (click)="favoriteAlbum()">FAVORITE</button>
            </ng-template>
        </div>

    </div>

    <div id="album-tracklist" class="col-sm-8"></div>
    <table class="table table-inverse song-table album-tracklist-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Song</th>
                <th>Runtime</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let song of album.songs; let i = index">
                <th>{{i + 1}}</th>
                <td>{{song.title}}</td>
                <td>{{song.duration}}</td>
            </tr>
        </tbody>
    </table>
</div>
