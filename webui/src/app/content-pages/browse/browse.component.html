<div *ngFor="let artist of artists">
    {{artist.artistImage}}
    {{artist.name}}
</div>

<div *ngFor="let album of albums">
    {{album.albumArt}}
    {{album.title}}
    {{album.artists[0].name}}
</div>

<div *ngFor="let song of songs">
    {{song.title}}
    {{song.artistName}}
    {{song.albumName}}
</div>

<div *ngFor="let genre of genres">
    {{genre.name}}
    {{genre.image}}
</div>

<div *ngFor="let instrument in instruments">
    {{instument.name}}
    {{instrument.image}}
</div>

<div *ngFor="let playlist of playlists">
    {{playlist.image}}
    {{playlist.name}}
</div>
