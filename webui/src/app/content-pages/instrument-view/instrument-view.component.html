<div *ngIf="loading; else loaded" class="full_size flex_center">
    <mat-spinner color="accent"></mat-spinner>  
</div>

<ng-template #loaded></ng-template>
<div class="full_size">
    <mat-grid-list cols="4" rowHeight="4:1">
        <mat-grid-tile *ngFor="let instrument of instruments" class="flex_center">
            {{instrument.name}}
        </mat-grid-tile>
    </mat-grid-list>
</div>
