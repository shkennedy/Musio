<div id="album-tracklist" class="col-sm-8"></div>
<table class="table table-inverse song-table album-tracklist-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let song of songs">
        <td>{{song.title}}</td>
        <td>{{song.artist.name}}</td>
        <td>{{song.duration}}</td>
      </tr>

      <!-- <song-item *ngFor="let song of songs" [song]="song"></song-item> -->
    </tbody>
  </table>
