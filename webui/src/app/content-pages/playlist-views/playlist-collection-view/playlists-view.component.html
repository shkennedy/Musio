<div *ngIf="loading;else content" class="full_size flex">
    <mat-spinner color="accent"></mat-spinner>
</div>

<ng-template #content>
    <div class="row">
        <div *ngIf="isEmpty; else hasPlaylists">
            <p>No Playlists Found: Find some playlists in browse.</p>
            <a [routerLink]="['/browse']">Find Playlists</a>
        </div>
    
        <ng-template #hasPlaylists>
            <mat-grid-list cols="4" gutterSize="15px">
                <mat-grid-tile *ngFor="let playlist of playlists" [routerLink]="['/playlists', playlist.id]">
                    <div class="col_flex">
                        <div class="col_flex">
                            <!-- <img [src]="playlist.playlistImageUrl" alt="{{playlist.name}}"> -->
                            <img src="/assets/images/default_art.png" alt="{{playlist.name}}" class="img_sized">
                        </div>
                        <div class="col_flex">{{playlist.name}}</div>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </ng-template>
    
    </div>
</ng-template>
