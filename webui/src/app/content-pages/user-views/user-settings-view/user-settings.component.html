<div *ngIf="!user; else userLoaded">
    <mat-spinner color="accent"></mat-spinner>
</div>
<ng-template #userLoaded>
    {{user.username}}
    
    <img src="{{user.profileImageUrl}}" />
    <button type="button" ngFilePicker accept="image/*" (filePick)="file = $event">Change</button>

    <!-- <mat-button-toggle value="{{user.useHighBitrate}}">Use High Bitrate</mat-button-toggle>     -->
    <p>{{user.email}}</p>
    <p>{{user.geoLocation}}</p>
</ng-template>
