<div class="height flex_row_start" style="padding-left:20px;">
    <img *ngIf="user.profileImageUrl; else default" src="{{user.profileImageUrl}}" class="followers">
    <ng-template #default>
        <img src="/assets/images/no_artist_picture.png" class="followers"> 
    </ng-template>
    <div class="username" style="margin-left:20px;margin-top:auto;margin-bottom:auto;">{{user.username}}</div>
</div>

<div class="tabs1">

        <input type="radio" id="tab1" name="tab-control" checked>
        <input type="radio" id="tab2" name="tab-control">
        <input type="radio" id="tab3" name="tab-control">

        <ul>
            <li title="tab 1">
                <label for="tab1" role="button">
                    <span>Following</span>
                </label>
            </li>
            <li title="tab 2">
                <label for="tab2" role="button">
                    <span>History</span>
                </label>
            </li>
            <li title="tab 3">
                <label for="tab3" role="button">
                    <span>Playlists</span>
                </label>
            </li>
        </ul>
        <div class="slider">
            <div class="indicator"></div>
        </div>

        <div class="content">
            <section>
                <mat-grid-list cols="4" gutterSize="15px">
                    <mat-grid-tile *ngFor="let followedUser of followedUsers;">
                        <div class="flex_column">
                            <!-- <img src="{{followedUser.profileImage}}" class="followers"/> -->
                            <div>{{followedUser.username}}</div>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
            </section>

            <section>
                history to do
            </section>

            <section>
                playlists commented out
                <!-- <mat-grid-list cols="4" gutterSize="15px">
                    <mat-grid-tile *ngFor="let playlist of playlists;">
                        <div class="flex_column">
                            <img src="{{playlist.playlistImageUrl}}" class="playlist"/>
                            <div>{{playlist.username}}</div>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list> -->
            </section>
        </div>
    </div>
