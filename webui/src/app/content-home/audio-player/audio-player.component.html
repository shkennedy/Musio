<div class="grid" id="play_wrapper">
    <div class="flex_start" style="max-width:384px;">
        <mat-icon style="font-size:50px;width:50px;height:50px;">album</mat-icon>
        <div class="flex_start_column cut_off ellipsis">
            <p style="color:#ddd;">Song Name</p>
            <p style="color:#ddd;">Album Name</p>
        </div>
        <button mat-icon-button><mat-icon>add</mat-icon></button>
    </div>

    <div class="flex_column">
        <div class="flex_center" style="height:25px;">
            <mat-slider class="play_bar"></mat-slider>
        </div>
        <div class="flex_center" style="width:100%;padding-bottom:5px;height:50px;">
            <button mat-icon-button><mat-icon>shuffle</mat-icon></button>
            <button mat-icon-button><mat-icon>skip_previous</mat-icon></button>
            <button mat-icon-button><mat-icon class="play">play_circle_outline</mat-icon></button>
            <button mat-icon-button><mat-icon>skip_next</mat-icon></button>
            <button mat-icon-button><mat-icon>repeat</mat-icon></button>
        </div>
    </div>

    <div class="flex_end" style="margin-right:5px;">
        <button mat-icon-button><mat-icon>closed_caption</mat-icon></button>
        <button mat-icon-button><mat-icon>volume_up</mat-icon></button>
        <mat-slider></mat-slider>
    </div>
</div>
