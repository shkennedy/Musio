<div class="col-sm-2 left-sidenav style-2">
  <ul class="sidenav-list">
    <li class="sidenav-li Collapsable list-header">Main</li>
    <li class="sidenav-li" [routerLink]="['/']"><img class="nav-icon" src="assets/images/browse-icon.png">Browse</li>
    <li class="sidenav-li" [routerLink]="['/radio']"><img class="nav-icon" src="assets/images/radio-icon.png">Radio</li>
  </ul>
  <ul class="sidenav-list">
    <li class="sidenav-li list-header Collapsable">Your Music</li>
    <li class="sidenav-li" [routerLink]="['/songs']"><img class="nav-icon" src="assets/images/song-icon.png">Songs</li>
    <li class="sidenav-li" [routerLink]="['/albums']"><img class="nav-icon" src="assets/images/albums-icon.png">Albums</li>
    <li class="sidenav-li" [routerLink]="['/artists']"><img class="nav-icon" src="assets/images/artists-icon.png">Artists</li>
  </ul>
  <ul class="sidenav-list">
    <li class="sidenav-li list-header Collapsable" (click)="getSong()">Playlists</li>

    <li class="sidenav-li" *ngFor="let playlist of playlists" (click)="navigatePlaylist(playlist.id)">
      <img class="nav-icon" src="assets/images/star-icon.png">{{playlist.name}}
    </li>

  </ul>
</div>
