<div id="wrapper">

  <!-- Main -->
  <section id="main">
    <header>
      <h1>Log In</h1>
      <br>
      <span class="avatar"><img width="100" src="assets/images/musioLogo3.png" alt="" /></span>


      <form (ngSubmit)="onLogIn(f)" #f="ngForm">
        <div>
          Username
          <input type="text" placeholder="" required="" id="username" name="username" ngModel/>
        </div>
        <br>
        <div>
          Password
          <input type="password" placeholder="" required="" id="password" name="password" ngModel/>
        </div>
        <br>
        <div>
          <input type="submit" value="Log in">
          <br><br>
          <a [routerLink]="['/recover-password']">Lost your password?</a>
          <a [routerLink]="['/registration']">Register</a>
        </div>
      </form>

    </header>

  </section>



</div>
