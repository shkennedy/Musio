<!doctype html>
<html lang="en" ng-app="WebSpotify">

<head>
  <meta charset="utf-8">
  <title>SpotifyProject</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/styles.css" />    
  <link rel="stylesheet" href="/css/custom-styles.css" />  
</head>

<body onresize="setColumnHeight()">



  <playlist-view></playlist-view>



  <script>
    var screenheight = window.innerHeight;
    var html = document.getElementsByTagName('html')[0];
    html.setAttribute("style", "--screen-height: " + (screenheight - 124) + "px");

    function setColumnHeight() {
      var screenheight = window.innerHeight;
      var html = document.getElementsByTagName('html')[0];
      html.setAttribute("style", "--screen-height: " + (screenheight - 124) + "px");
    }
  </script>

  <script src="/webjars/angularjs/1.6.4/angular.js"></script>
  <script src="/webjars/angularjs/1.6.4/angular-resource.js"></script>
  <script src="/webjars/angularjs/1.6.4/angular-route.js"></script>
  <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>  
  <script src="/webjars/jquery-ui/1.12.1/jquery-ui.js"></script>  
  <script src="/js/app.js"></script>
  <script src="/js/playlist-view.component.js"></script>  
  <script src="/js/custom-js.js"></script>  
  
</body>

</html>
